<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/images/beach.jpg') no-repeat center center fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-container h2 {
            color: #4054B2;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4054B2;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 42px;
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }

        /* Remember Me Section */
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }

        .remember-me input {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4054B2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2d3e92;
        }

        .link-container {
            margin-top: 20px;
            font-size: 14px;
            color: #4054B2;
        }

        .link-container a {
            color: #4054B2;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .link-container a:hover {
            text-decoration: underline;
            color: #2d3e92;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>User Login</h2>

    <p class="error-message" id="error-msg">Invalid username or password!</p>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="email">Username</label>
            <input type="text" id="email" name="email" placeholder="Enter username" required />
        </div>
        <div class="input-group password-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required />
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <div class="input-group remember-me">
            <input type="checkbox" id="remember-me" name="rememberMe" />
            <label for="remember-me">Remember Me</label>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="link-container">
        <a href="/register">Register</a> |
        <a href="/">Back</a>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

    // Hide error message initially
    document.getElementById('error-msg').style.display = 'none';

    // Example: show error message if login fails (simulate)
    // Remove or replace with your validation logic
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        // Dummy validation example ‚Äî replace with your own logic
        if (email === 'email' && password === 'pass') {
            alert('Login successful!');
            // redirect or do something else
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }

        // Remember Me feature
        if (document.getElementById('remember-me').checked) {
            localStorage.setItem('rememberedUsername', email);
        } else {
            localStorage.removeItem('rememberedUsername');
        }
    });

    // On load, fill username if remembered
    window.addEventListener('load', () => {
        const rememberedUsername = localStorage.getItem('rememberedUsername');
        if (rememberedUsername) {
            document.getElementById('username').value = rememberedUsername;
            document.getElementById('remember-me').checked = true;
        }
    });
</script>

</body>
</html>
