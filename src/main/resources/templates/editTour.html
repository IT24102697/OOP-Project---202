<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customized Tour</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.96);
            padding: 40px;
            max-width: 750px;
            margin: 80px auto;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .checkbox-group label {
            font-weight: normal;
            width: auto;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Danger from here to down -->

<div class="form-container">
    <h2>Edit Customized Tour</h2>

    <!-- Very Danger from here to 5 lins down -->

    <form th:action="@{/updateTour}" method="post" th:object="${tour}">

        <div class="form-group">
            <label>Title</label>
            <select th:field="*{title}">
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
            </select>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" th:field="*{phone}">
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" th:field="*{country}" required>
        </div>

        <div class="form-group">
            <label>Pickup Place</label>
            <input type="text" th:field="*{pickup}" required>
        </div>

        <div class="form-group">
            <label>Arrival Date</label>
            <input type="date" th:field="*{arrival_date}" required>
        </div>

        <div class="form-group">
            <label>Departure Date</label>
            <input type="date" th:field="*{departure_date}" required>
        </div>

        <div class="form-group">
            <label>Duration (Days)</label>
            <input type="number" th:field="*{duration}" min="1" required>
        </div>

        <div class="form-group">
            <label>Vehicle</label>
            <input type="text" th:field="*{vehicle}" required>
        </div>

        <div class="form-group">
            <label>Adults</label>
            <input type="number" th:field="*{adults}" min="1" required>
        </div>

        <div class="form-group">
            <label>Children</label>
            <input type="number" th:field="*{children}" min="0">
        </div>

        <div class="form-group">
            <label>Accommodation</label>
            <select th:field="*{accommodation}" required>
                <option value="3-Star">3-Star</option>
                <option value="4-Star">4-Star</option>
                <option value="5-Star">5-Star</option>
            </select>
        </div>

        <div class="form-group">
            <label>Budget (LKR)</label>
            <input type="number" th:field="*{budget}" min="0" required>
        </div>

        <div class="form-group">
            <label>Age Group of Children</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="age_group" value="0-5"
                              th:checked="${tour.age_group != null and tour.age_group.contains('0-5')}"> 0 - 5</label>
                <label><input type="checkbox" name="age_group" value="6-12"
                              th:checked="${tour.age_group != null and tour.age_group.contains('6-12')}"> 6 - 12</label>
            </div>
        </div>

        <div class="form-group">
            <label>Preferred Destinations</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="destinations" value="Colombo"
                              th:checked="${tour.destinations != null and tour.destinations.contains('Colombo')}"> Colombo</label>
                <label><input type="checkbox" name="destinations" value="Galle"
                              th:checked="${tour.destinations != null and tour.destinations.contains('Galle')}"> Galle</label>
                <label><input type="checkbox" name="destinations" value="Kandy"
                              th:checked="${tour.destinations != null and tour.destinations.contains('Kandy')}"> Kandy</label>
                <label><input type="checkbox" name="destinations" value="Ella"
                              th:checked="${tour.destinations != null and tour.destinations.contains('Ella')}"> Ella</label>
                <!-- Add more destination options as needed -->
            </div>
        </div>

        <button type="submit">Update</button>
    </form>

    <a href="/">Back to Home</a>
</div>

</body>
</html>
