<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback</title>
    <style>
        /* Reset & base styles */
        body {
            font-family: Arial, sans-serif;
            background: url('/images/beach.jpg') no-repeat center center fixed;
            margin: 0;
            padding: 0;
        }

        /* Wrapper to center the content */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        /* Form styling */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #4054B2;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Textarea styling (for comments) */
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        /* Submit button */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4054B2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #2f3d99;
        }

        /* Success message */
        .success {
            color: green;
            margin-top: 10px;
            text-align: center;
        }

        /* Link styling */
        a {
            display: inline-block;
            color: #4054B2;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Add spacing between back to home and view feedback links */
        .spaced-link {
            margin-top: 15px;
        }

        /* View feedback link section */
        .view-feedback {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <form class="form-container" th:action="@{/feedback}" method="post">
        <h2>Leave Your Feedback</h2>
        <input type="text" name="username" placeholder="Your Name" required />

        <textarea name="comment" placeholder="Your Comment" required></textarea>

        <button type="submit">Submit</button>
        <p class="success" th:text="${success}"></p>


        <a th:href="@{'/feedback/view/' + ${username}}" class="spaced-link">View My Feedback</a>
        <br />
        <br>
        <a href="/">Back to Home</a>

    </form>
</div>

</body>
</html>
