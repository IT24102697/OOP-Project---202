<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Customized Tour Bookings</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 95%;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-buttons a {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .top-buttons a:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }

        th, td {
            padding: 16px 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #0062cc;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .action-buttons a {
            padding: 8px 14px;
            margin: 0 4px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .edit-btn {
            background: #ffc107;
            color: #000;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<!-- Danger from here to down -->

<div class="container">
    <h2>All Customized Tour Bookings</h2>

    <div class="top-buttons">
        <a href="/addTour">+ Make New Booking</a>
        <a href="/">‚Üê Back to Home</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Pickup</th>
            <th>Arrival</th>
            <th>Departure</th>
            <th>Duration</th>
            <th>Vehicle</th>
            <th>Adults</th>
            <th>Children</th>
            <th>Budget (LKR)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tour : ${tours}">
            <td th:text="${tour.name}"></td>
            <td th:text="${tour.email}"></td>
            <td th:text="${tour.country}"></td>
            <td th:text="${tour.pickup}"></td>
            <td th:text="${tour.arrival_date}"></td>
            <td th:text="${tour.departure_date}"></td>
            <td th:text="${tour.duration}"></td>
            <td th:text="${tour.vehicle}"></td>
            <td th:text="${tour.adults}"></td>
            <td th:text="${tour.children}"></td>
            <td th:text="${tour.budget}"></td>
            <td class="action-buttons">
                <a th:href="@{/editTour(name=${tour.name})}" class="edit-btn">Edit</a>
                <a th:href="@{/deleteTour(name=${tour.name})}" class="delete-btn"
                   onclick="return confirm('Are you sure you want to delete this tour?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
