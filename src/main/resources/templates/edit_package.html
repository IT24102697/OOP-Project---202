<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Package</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4054B2;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #4054B2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2f3fa3;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4054B2;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <form class="form-container" th:action="@{/admin/package/update}" method="post">
        <h2>Edit Package</h2>
        <input type="hidden" name="id" th:value="${package.id}" />

        <input type="text" name="name" th:value="${package.name}" placeholder="Package Name" required />
        <input type="text" name="description" th:value="${package.description}" placeholder="Description" required />
        <input type="number" name="cost" th:value="${package.cost}" step="0.01" placeholder="Cost" required />
        <input type="text" name="imagePath" th:value="${package.imagePath}" placeholder="Image Path" required />

        <button type="submit">Update</button>
        <a th:href="@{/admin/packages}">Cancel</a>
    </form>
</div>
</body>
</html>
